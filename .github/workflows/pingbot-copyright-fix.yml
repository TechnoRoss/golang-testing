name: Automatic Go Copyright Fix

on:
  schedule:
    - cron: '0 2 * * *' # Runs at 2:00 AM UTC daily
  workflow_dispatch: # Allows manual execution

jobs:
  check-and-fix-copyright:
    name: Check and Fix Go File Copyrights
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 # Ensures all branches and history are available

      - name: Set Date and Year Variables
        run: |
          echo "YEAR=$(date +%Y)" >> $GITHUB_ENV
          echo "RUN_DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV

      - name: Determine Base Branch
        run: |
          DEFAULT_BRANCH=$(git remote show origin | awk '/HEAD branch/ {print $NF}')
          echo "BASE_BRANCH=$DEFAULT_BRANCH" >> $GITHUB_ENV
          echo "Determined base branch: $DEFAULT_BRANCH"

      - name: Check and Fix Go file copyrights
        run: |
          ERROR=0
          CURRENT_YEAR=$YEAR
          MODIFIED_FILES=0

          # Find all Go files
          for file in $(find . -type f -name "*.go"); do
            # If file contains an outdated copyright year, update it
            if grep -E -q "// Copyright © [0-9]{4} Ping Identity Corporation" "$file"; then
              if ! grep -q "// Copyright © $CURRENT_YEAR Ping Identity Corporation" "$file"; then
                echo "🔄 Updating copyright year in: $file"
                sed -i -E "s|(// Copyright © )([0-9]{4})( Ping Identity Corporation)|\1$CURRENT_YEAR\3|" "$file"
                MODIFIED_FILES=1
              fi
            # If file does NOT contain a copyright at all, insert it before the package declaration
            elif ! grep -q "// Copyright ©" "$file"; then
              echo "⚠️ Adding missing copyright to: $file"
              TEMP_FILE=$(mktemp)

              # Insert copyright before package declaration
              awk -v header="// Copyright © $CURRENT_YEAR Ping Identity Corporation\n" '
                NR==1 { print header }
                { print }
              ' "$file" > "$TEMP_FILE"

              mv "$TEMP_FILE" "$file"
              MODIFIED_FILES=1
            fi
          done

          if [[ $MODIFIED_FILES -eq 0 ]]; then
            echo "✅ No copyright changes were needed."
            exit 0
          else
            echo "🔧 Changes detected, preparing to create a PR..."
          fi

      - name: Create a new branch with date
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          BRANCH_NAME="auto/update-copyright-${RUN_DATE}"

          # Ensure we start from the default base branch
          git checkout $BASE_BRANCH
          git pull origin $BASE_BRANCH

          # Create a new branch
          git checkout -b $BRANCH_NAME

          git add .
          git commit -m "pingbot: Update or add copyright header"
          git push origin $BRANCH_NAME

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ${{ env.BASE_BRANCH }}
          branch: auto/update-copyright-${{ env.RUN_DATE }}
          title: "pingbot: Update or insert copyright"
          body: |
            This PR was automatically generated by a GitHub Action.

            - Update outdated copyright years in `.go` files.
            - Added missing copyright headers where necessary.

            Please review and merge if everything looks good!
          labels: "automated, dependencies"
